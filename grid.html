  <h2>Three Unequal Columns BY USING GRID Property</h2>
  <p>It is enough to only set the width of one column, and have the sibling columns automatically resize around it. The following example will create a 25%/50%/25% split:</p>
  <div class="row">
    <div class="col bg-success">Home</div>
    <div class="col-6 bg-warning">About</div>
    <div class="col bg-success">Certificate</div>
  </div>
