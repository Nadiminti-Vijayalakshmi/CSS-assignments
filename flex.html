      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
    </style>

    <body>
    <h1>FLEX BOX</h1>
    <h1>The justify-content Property</h1>
    
    <p>The "justify-content: center;" aligns the flex items at the center of the container:</p>
    
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>  
    </div>
