<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        position:static;
        border: 3px solid blue;
        height: 25px;
    }

</style>
<body>
    <div>
        <p>This is a static page.
        </p>
        <h2>The static means the position is as it is ,if we apply top bottom left right pixcels also 
            it won't change.To change we have use relative position.
        </h2>
    </div>
</body>
</html>
