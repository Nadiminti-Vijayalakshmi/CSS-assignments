<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        position: relative;
        border: 3px solid aqua;
        top: 50px;
        bottom: 50px;
        left: 50px;
        right: 50px;
        height: 200px;
        width: 50%;
        padding: 20px;
        margin: 200px;
    }
    p{
        position: absolute;
        border: 4px solid salmon;
        top: 100px;
        left:100px ;
        margin:10px;
    }
</style>
<body>
    <div>
        This is a parent class.
        <p>This is a child class. </p>
    </div>
</body>
</html>
